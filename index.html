<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تسجيل الدخول</title>

<style>
    body {
        font-family: "Cairo", sans-serif;
        background: #eef2f5;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box {
        width: 360px;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 17px;
    }
    button:hover { background: #1e4bc7; }
    .link {
        text-align: center;
        margin-top: 10px;
    }
    .link span {
        color: #2563eb;
        cursor: pointer;
        font-weight: bold;
    }
    .hidden { display: none; }
</style>

</head>
<body>

<div class="box">

    <!-- تسجيل الدخول -->
    <div id="loginBox">
        <h2>تسجيل الدخول</h2>

        <input type="text" id="login_user" placeholder="اسم المستخدم أو الإيميل">
        <input type="password" id="login_pass" placeholder="كلمة المرور">

        <button onclick="login()">دخول</button>

        <div class="link">
            مستخدم جديد؟ <span onclick="showRegister()">إنشاء حساب</span>
        </div>
    </div>

    <!-- إنشاء حساب -->
    <div id="registerBox" class="hidden">
        <h2>إنشاء حساب جديد</h2>

        <input type="text" id="reg_name" placeholder="الاسم الكامل">
        <input type="text" id="reg_username" placeholder="اسم المستخدم">
        <input type="email" id="reg_email" placeholder="الإيميل">
        <input type="password" id="reg_pass" placeholder="كلمة المرور">
        <input type="password" id="reg_pass2" placeholder="تأكيد كلمة المرور">

        <button onclick="register()">تسجيل</button>

        <div class="link">
            لديك حساب؟ <span onclick="showLogin()">تسجيل الدخول</span>
        </div>
    </div>

</div>


<script>
/* ضع هنا رابط Web App الخاص بك */
const API = "https://script.google.com/macros/s/AKfycbzecvQJuMtsEfr3y7yikzuxIfGWMX_2A3jUlQs0A8tEce6hWe_WPSR0m6VRp-utldb0/exec";


// ——————————————
// التبديل بين النموذجين
// ——————————————
function showRegister() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
}

function showLogin() {
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
}


// ——————————————
// تسجيل مستخدم جديد
// ——————————————
function register() {

    let name = document.getElementById("reg_name").value;
    let username = document.getElementById("reg_username").value;
    let email = document.getElementById("reg_email").value;
    let pass = document.getElementById("reg_pass").value;
    let pass2 = document.getElementById("reg_pass2").value;

    if (pass !== pass2) {
        alert("كلمة المرور غير متطابقة");
        return;
    }

    let formData = new URLSearchParams();
    formData.append("action", "register");
    formData.append("name", name);
    formData.append("username", username);
    formData.append("email", email);
    formData.append("password", pass);

    fetch(API, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if (data.status === "success") {
            showLogin();
        }
    })
    .catch(err => {
        alert("خطأ في الاتصال: " + err);
    });
}


// ——————————————
// تسجيل الدخول
// ——————————————
function login() {

    let user = document.getElementById("login_user").value;
    let pass = document.getElementById("login_pass").value;

    let formData = new URLSearchParams();
    formData.append("action", "login");
    formData.append("user", user);
    formData.append("password", pass);

    fetch(API, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if (data.status === "success") {
            window.location.href = "home.html";
        }
    })
    .catch(err => {
        alert("خطأ في الاتصال: " + err);
    });
}

</script>

</body>
</html>
